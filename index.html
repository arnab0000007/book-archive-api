<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap CSS  -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <style>
        #spinner {
            display: none;
            font-size: 40px;
            color: brown;
        }

        img {
            padding-top: 20px;
            padding-left: 8px;
        }
    </style>
</head>

<body class="bg-light">
    <header class="mt-5">
        <h2 class="text-center text-success">
            Search Book From Our Book Archive
        </h2>
    </header>
    <main>
        <!-- search section starts -->
        <section class="container my-5">
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" id="search-field" class="form-control" placeholder="Enter book name here..." />
                <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">
                    Search
                </button>
            </div>
        </section>
        <!-- spinner -->
        <div id="spinner" class="text-center">Loading...</div>
        <!-- book section -->
        <section class="container" id="books">
            <div>
                <p id="error-message" class="text-danger text-center" style="display: none">
                    Please Type Something to search
                </p>
            </div>
            <div id="total" class="mb-5"></div>
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- api js -->
    <script src="js/api.js"></script>
</body>

</html>
